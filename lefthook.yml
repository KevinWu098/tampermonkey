pre-commit:
  jobs:
    - name: bump-version
      run: bash .lefthook/bump-version.sh
    - name: lint
      run: pnpm dlx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
